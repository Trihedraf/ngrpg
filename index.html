<!DOCTYPE html>
<html>
<head>
<title>No Graphics RPG</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
</head>
<body>

  <script type="text/javascript">
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
  </script>

  <div class="tab-bar">
    <button class="tab active">Game</button>
    <button class="tab">Char Sheet</button>
    <button class="tab">Inventory</button>
  </div>

  <div class="tab-content">
    <div class="tab-pane active"><div id="game-container"></div></div>
    <div class="tab-pane"><div id="stats-container"></div></div>
    <div class="tab-pane"><div id="inventory-container"></div>
  </div>

  <div class="game-bar">
    <div class="left" id="hp"></div>
    <div class="right" id="mp"></div>
  </div>

  <div class="level-number">
    <div id="level"></div>
  </div>

  <div class="xp-number">
    <div id="xp"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
